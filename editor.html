<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Script Editor - JS Script Manager</title>
  <link rel="stylesheet" href="editor.css">
</head>
<body>
  <div class="editor-container">
    <header class="editor-header">
      <div class="header-left">
        <h1>JS Script Manager</h1>
        <span id="editorMode" class="editor-mode">New Script</span>
      </div>
      <div class="header-right">
        <button id="cancelBtn" class="btn btn-secondary">Cancel</button>
        <button id="saveBtn" class="btn btn-primary">Save Script</button>
      </div>
    </header>

    <main class="editor-main">
      <div class="form-section">
        <label for="scriptName" class="form-label">Script Name</label>
        <input
          type="text"
          id="scriptName"
          class="form-input"
          placeholder="Enter a descriptive name for your script..."
          autofocus
        >
      </div>

      <div class="form-section code-section">
        <label for="scriptCode" class="form-label">JavaScript Code</label>
        <textarea
          id="scriptCode"
          class="code-editor"
          placeholder="// Enter your JavaScript code here...
// Example:
console.log('Hello World!');
document.body.style.backgroundColor = '#f0f0f0';"
          spellcheck="false"
        ></textarea>
      </div>

      <div id="errorMessage" class="error-banner" style="display: none;"></div>
      <div id="successMessage" class="success-banner" style="display: none;"></div>
    </main>
  </div>

  <script src="editor.js"></script>
</body>
</html>
