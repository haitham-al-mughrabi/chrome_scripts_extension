<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Scripts - JS Script Manager</title>
  <link rel="stylesheet" href="manage.css">
</head>
<body>
  <div class="manage-container">
    <!-- Navigation Bar -->
    <nav class="navbar">
      <div class="nav-content">
        <div class="nav-left">
          <span class="nav-icon">âš¡</span>
          <h1 class="nav-title">Script Manager</h1>
          <span class="nav-page">/ Manage</span>
        </div>
        <div class="nav-right">
          <span class="script-count-badge" id="scriptCount">0 scripts</span>
          <button id="newScriptBtn" class="nav-btn primary">
            <span>â•</span>
            <span>New Script</span>
          </button>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
      <!-- Search Bar -->
      <div class="search-section">
        <div class="search-box">
          <span class="search-icon">ğŸ”</span>
          <input type="text" id="searchInput" placeholder="Search scripts by name or code content...">
        </div>
      </div>

      <!-- Scripts Grid -->
      <div id="scriptsContainer" class="scripts-grid">
        <!-- Scripts will be loaded here -->
      </div>

      <!-- Empty State -->
      <div id="emptyState" class="empty-state" style="display: none;">
        <div class="empty-icon">ğŸ“</div>
        <h2>No Scripts Yet</h2>
        <p>Create your first JavaScript script to automate your workflows</p>
        <button id="emptyNewScriptBtn" class="empty-btn">
          <span>â•</span>
          <span>Create Your First Script</span>
        </button>
      </div>
    </main>

    <!-- Delete Confirmation Modal -->
    <div id="deleteModal" class="modal" style="display: none;">
      <div class="modal-overlay"></div>
      <div class="modal-content">
        <div class="modal-header">
          <h2>ğŸ—‘ Delete Script</h2>
        </div>
        <div class="modal-body">
          <p>Are you sure you want to delete <strong id="deleteScriptName"></strong>?</p>
          <p class="warning-text">âš ï¸ This action cannot be undone.</p>
        </div>
        <div class="modal-footer">
          <button id="cancelDeleteBtn" class="modal-btn secondary">Cancel</button>
          <button id="confirmDeleteBtn" class="modal-btn danger">Delete Forever</button>
        </div>
      </div>
    </div>

    <!-- Status Toast -->
    <div id="statusMessage" class="status-toast" style="display: none;"></div>

    <!-- Footer -->
    <footer class="footer">
      <p>Developed by Haitham Al Mughrabi, all rights reserved â¤ï¸ <span id="currentYear"></span></p>
    </footer>
  </div>

  <!-- Editor Side Panel -->
  <div id="editorPanel" class="editor-panel">
    <div class="panel-overlay"></div>
    <div class="panel-content">
      <!-- Panel Header -->
      <div class="panel-header">
        <div class="panel-title">
          <span class="panel-icon">âœ¨</span>
          <h2 id="panelTitle">New Script</h2>
        </div>
        <button id="closePanelBtn" class="close-btn">âœ•</button>
      </div>

      <!-- Panel Body -->
      <div class="panel-body">
        <!-- Script Name -->
        <div class="form-group">
          <label for="panelScriptName" class="form-label">
            <span class="label-icon">ğŸ“</span>
            Script Name
          </label>
          <input
            type="text"
            id="panelScriptName"
            class="form-input"
            placeholder="Enter a descriptive name..."
          >
        </div>

        <!-- Code Editor -->
        <div class="form-group">
          <label for="panelScriptCode" class="form-label">
            <span class="label-icon">ğŸ’»</span>
            JavaScript Code
          </label>
          <textarea
            id="panelScriptCode"
            class="code-editor"
            placeholder="// Enter your JavaScript code here...&#10;console.log('Hello World!');"
            spellcheck="false"
          ></textarea>
        </div>
      </div>

      <!-- Panel Footer -->
      <div class="panel-footer">
        <button id="cancelPanelBtn" class="footer-btn secondary">Cancel</button>
        <button id="savePanelBtn" class="footer-btn primary">
          <span>ğŸ’¾</span>
          <span>Save Script</span>
        </button>
      </div>
    </div>
  </div>

  <script src="manage.js"></script>
</body>
</html>
